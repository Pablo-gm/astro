<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small portfolio practice</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="max-w-xl mx-auto min-h-dvh bg-gradient-to-b from-black via-sky-950 to-gray-800">
    <header class="text-white">
        <img alt="midudev sonriendo" src="./assets/profile.jpg"
            class="h-[50vh] object-cover mask-radial-at-center mask-radial-from-45% mask-radial-to-80% animate-pulse-fade-in">

        <header class="flex flex-col justify-center items-center mb-8 -mt-4">
            <span class="
                text-sky-400 text-xl
                font-mono px-3 py-1
                border border-sky-500/50 rounded-full flex items-center justify-center shadow-sm
                bg-black/65
                cursor-crosshair
                z-10
            ">
                @AlexMP
                <svg class="ml-1 w-5 h-5 text-sky-400 inline" fill="currentColor" viewBox="0 0 20 20"
                    aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707a1 1 0 00-1.414-1.414L9 11.172l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
            </span>

            <h1 class="text-3xl font-extrabold leading-tight mt-1 font-display">
                Alex Marc√≥n Padilla
            </h1>
        </header>

        <section class="flex gap-2 justify-center">
            <a class="bg-purple-100 social-button animate-slide-up-fade" href="https://twitch.tv/#"
                target="_blank" aria-label="Twitch" title="Ir a Twitch de @#">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#twitch" />
                </svg>
            </a>

            <a class="bg-zinc-900 social-button animate-slide-up-fade animate-delay-100"
                href="https://github.com/#" target="_blank" aria-label="GitHub" title="Ir a GitHub de @#">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#github" />
                </svg>
            </a>

            <!-- Instagram -->
            <a class="social-button animate-slide-up-fade animate-delay-200 bg-gradient-to-tr from-yellow-300 via-pink-600 to-purple-600"
                href="https://instagram.com/#" target="_blank" aria-label="Instagram"
                title="Ir a Instagram de @#">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#instagram" />
                </svg>
            </a>

            <!-- YouTube -->
            <a class="bg-white social-button animate-slide-up-fade animate-delay-300" href="https://youtube.com/#"
                target="_blank" aria-label="YouTube" title="Ir a YouTube de @#">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#youtube" />
                </svg>
            </a>

            <!-- X (Twitter) -->
            <a class="bg-black social-button animate-slide-up-fade animate-delay-400" href="https://x.com/#"
                target="_blank" aria-label="X" title="Ir a X de @#">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#x" />
                </svg>
            </a>

            <!-- LinkedIn -->
            <a class="bg-white social-button animate-slide-up-fade animate-delay-500"
                href="https://linkedin.com/in/#" target="_blank" aria-label="LinkedIn"
                title="Ir a LinkedIn de @#">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#linkedin" />
                </svg>
            </a>
        </section>

        <header>
            <header></header>
            <section></section>
            <p></p>
            <main></main>
        </header>
</body>

</html>
